<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi IP & Kirim ke Telegram</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      flex-direction: column;
    }
    #ipBox {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Deteksi IP Otomatis</h1>
  <div id="ipBox">Mendeteksi IP...</div>

  <script>
    fetch('/api/myip')
      .then(r => r.json())
      .then(data => {
        document.getElementById('ipBox').innerText = `IP kamu: ${data.detected_ip}`;
      })
      .catch(() => {
        document.getElementById('ipBox').innerText = 'Gagal mendeteksi IP';
      });
  </script>
</body>
</html>
